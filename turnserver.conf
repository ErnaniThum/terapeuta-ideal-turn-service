# Listening ports
listening-port=3478
tls-listening-port=5349

# Your TURN server realm (should match your domain)
realm=terapeuta-ideal.com.br

# External IP (public IP of your server)
# external-ip=195.200.6.45

cli-ip=0.0.0.0
cli-port=5766

# Authentication
lt-cred-mech
use-auth-secret
static-auth-secret=REPLACE_WITH_A_SECURE_RANDOM_SECRET

# TLS certificates (Let's Encrypt)
cert=/etc/letsencrypt/live/turn.terapeuta-ideal.com.br/fullchain.pem
pkey=/etc/letsencrypt/live/turn.terapeuta-ideal.com.br/privkey.pem

# Logging
# log-file=/var/log/turnserver/turn.log
simple-log

min-port=49160
max-port=49200

# Recommended options for better security and compatibility
no-loopback-peers
no-multicast-peers
stale-nonce=600
fingerprint